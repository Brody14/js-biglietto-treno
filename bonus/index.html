<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="main-content">
        <div class="ticket container">
            <div class="row">
                <figure>
                    <img src="./img/download.jpeg" alt="logo">
                    <h1 class="title">BIGLIETTO FATTO MALISSIMO</h1>
                </figure>
            </div>
    
            <div class="row g-3">
                <div class="col-6">
              
                    <div class="fw-bold">
                        Nome e Cognome: 
                        <span id="info"></span>
                    </div>

                  
                </div>

                <div class="col-3">
                    <div class="fw-bold">
                         Et√†:
                         <span id="age"></span>
                    </div>
 
                 </div>

                <div class="col-3">
                    <div class="fw-bold">Km da percorrere:
                        <span id="km"></span>
        
                    </div>
                    
                </div>

                <div class="row g-3">
                    <div class="col-6">
                        <div class="fw-bold">Prezzo normale:
                            <span id="price"></span>
    
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="fw-bold">Valore sconto:
                            <span id="discount"></span>
    
                        </div>
                    </div>
                </div>

                <div class="row justify-content-end g-3">
                    <div class="col-auto">
                        <div class="fw-bold">Prezzo finale
                        </div>

                        <div class="text-center" id="final-price"></div>
                    </div>
                </div>
                

            </div>

        </div>
       
    </main>

    <script src="./js/script.js"></script>
    
</body>
</html>
